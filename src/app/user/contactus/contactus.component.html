<div class="container p-3 p-md-5" style="background-image: url('/assets/bg6.jpg'); background-size: cover;  background-position: center; background-repeat: no-repeat;">
    <div class="row">
      <div class="col-md-6">
        <h5 class="mt-5">Send us a message</h5>
        <div class="row p-2 mt-5">
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Name#</mat-label>
              <input matInput placeholder="Your Name">
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email*</mat-label>
              <input matInput placeholder="Your Mail">
            </mat-form-field>
          </div>
        </div>
        <div class="row p-2">
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Phone*</mat-label>
              <input matInput placeholder="Your Phone">
            </mat-form-field>
          </div>
          <div class="col-md-6 mb-3">
            <mat-form-field appearance="outline" class="w-100 custom-filled-field">
              <mat-label>Company</mat-label>
              <input matInput placeholder="Company Name">
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Message</mat-label>
              <textarea matInput placeholder="Write Your Message"></textarea>
            </mat-form-field>
          </div>
        </div>
        <button class="ms-2 mb-3" style="width: 100%; background-color: #1B607B;">Send Message</button>
      </div>
      <div class="col-md-6">
        <div class="container p-3 p-md-5" style=" background-color: #6F8188;">
          <h5 class="text-white">Contact Information</h5>
          <p>Lorem ipsum dolor sit amet, consectetur <br>
            adipisicing elit. Molestias, magnam!</p>
          <p><mat-icon ms-5>location_on</mat-icon>9752 Aspen Lane South Richmond <br>
            Hill, NY 11419</p>
          <p><mat-icon>phone</mat-icon>+1(291) 939 9321</p>
          <p>
            <mat-icon>mail</mat-icon>info@mywebsite.com
          </p>
        </div>
      </div>
    </div>

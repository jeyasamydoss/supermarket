<div class="container h1 text-center text-primary">
  VEGITABLE SHOPING
</div>
  <div class="container">
  <div class="row">
    <div *ngFor="let data of productData" class="col-sm-4">
      <div class="card" >
        <img [src]="getImageUrl(data.imageGalleries[0].name)" class="card-img-top img-fluid h-100 d-block" alt="veg">
        <div class="card-body">
          <h5 class="card-title">Product Name : {{data.productName}}</h5>
          <p class="card-text">Price: {{data.price}}</p>
          <a href="#" class="btn btn-danger">Add Cart</a>
        </div>
      </div>
      </div>
  </div>
</div>

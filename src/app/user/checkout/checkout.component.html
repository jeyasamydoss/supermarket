<div class="container-fluid mt-5">
  <div class="row">
    <div class="col">
      <div
        style="background-image: url('/assets/checkout.jpg');  height: 500px; background-repeat: no-repeat; width:100%; background-position: center center;"
        class="img-fluid">
        <h1>Checkout</h1>

      </div>
    </div>
  </div>
</div>
<!-- address -->
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
     
    <div style="background-image: url('/assets/map.png'); width: 400px; height: 500px; background-repeat: no-repeat;"></div>
    </div>
    <div class="col-sm-6 col-lg-6">
      <h2 class="style">
        Delivery Address
      </h2>
      <form action="">
        <div class="container mt-5">
          <div class="row">
            <div class="col-sm-6 col-lg-6">
              <div class="user-box">
                <input type="text" name="firstname" required>
                <label for="firstname">First Name</label>
              </div>
            </div>
            <div class="col-sm-6 col-lg-6">
              <div class="user-box">
                <input type="text" name="lastname" required>
                <label for="lastname">Last Name</label>
              </div>
            </div>
          </div>
          <div class="user-box ">
            <div class="col-sm-12">
              <input type="text" name="landmark" required>
              <label for="landmark">Landmark</label>
            </div>
          </div>
          <div class="user-box">
            <div class="col-sm-12">
              <input type="text" name="address" required>
              <label for="address">Address</label>
            </div>
          </div>

          <div class="user-box">

            <div class="col-sm-12">
              <input type="text" name="email" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-lg-6">
              <div class="user-box">
                <div class="row">
                  <div class="col-sm-12 ">
                    <input type="number" name="mobile" required>
                    <label for="mobile">Mobile</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-lg-6">
              <div class="user-box">
                <input type="number" name="pin" required>
                <label for="pin">Pincode</label>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

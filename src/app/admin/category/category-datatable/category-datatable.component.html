<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Category Table </div>
  <div class="page__content  p-3 ">
    <div class="mat-elevation-z8">
    <div class="d-flex justify-content-end">
      <button class="add-btn" (click)="add()">Add Category</button>

    </div>
      <table mat-table [dataSource]="dataSource"  
      class="mat-elevation-z8">

 <ng-container matColumnDef="id">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
     Id
   </th>
   <td mat-cell *matCellDef="let element"> {{element.id}} </td>
 </ng-container>

 <!-- Name Column -->
 <ng-container matColumnDef="name">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
     Name
   </th>
   <td mat-cell *matCellDef="let element"> {{element.name}} </td>
 </ng-container>

 <!-- Weight Column -->
 <ng-container matColumnDef="actions">
   <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by actions">
     Acitons
   </th>
   <td mat-cell *matCellDef="let element"> <button class="btn btn-primary me-2" (click)="gotoedit()">Edit</button> <button class="btn btn-danger me-2">Delete</button> </td>
 </ng-container>

 

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Category Table </div>
  <div class="page__content  p-3 ">
    <div class="d-flex justify-content-end mb-4">
      <button class="add-btn" (click)="add()">Add Category</button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            Id
          </th>
          <td mat-cell *matCellDef="let element let i = index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by actions">
            Acitons
          </th>
          <td mat-cell *matCellDef="let element"> <button class="btn btn-primary me-2"
              (click)="gotoedit(element.id)">Edit</button> <button class="btn btn-danger me-2"
              (click)="delete(element.id)">Delete</button> </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>
  </div>
</div>

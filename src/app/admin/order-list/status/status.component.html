<div class="container">
  <h2>Select Status and Submit</h2>
  <div class="d-flex align-items-center">
    <label class="mr-2 h6" for="statusSelect">Status:</label>
    <select class="form-select mr-2" id="statusSelect" [(ngModel)]="orderItems" aria-label="Default select example">
      <option value="ORDERED">Ordered</option>
      <option value="PROCESS">In Progress</option>
      <option value="DELIVERED">Delivered</option>
      <option value="REJECTED">Reject</option>
    </select>
    <button class="btn btn-primary" (click)="updateOrderStatus()">Submit</button>
  </div>
</div>
